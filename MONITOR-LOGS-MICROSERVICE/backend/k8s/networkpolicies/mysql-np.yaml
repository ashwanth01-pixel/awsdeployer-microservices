# Allows: Ingress only from flask-monitor
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mysql-netpol
  namespace: ashapp
spec:
  podSelector:
    matchLabels:
      app: mysql
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow ingress from flask-monitor (UserAction database operations)
  - from:
    - podSelector:
        matchLabels:
          app: flask-monitor
    ports:
    - protocol: TCP
      port: 3306
  
